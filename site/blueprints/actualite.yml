title: Actualité
pages: false
files: 
  sortable: true
	fields:
		caption:
			label: Légende
			type: textarea
fields: 
	title:
		label: Titre
		type: text
		width: 3/4
	date:
		label: Publication
		type: date
		width: 1/4
		default: today
	subtitle:
		label: Sous-titre
		type: text
	type:
		label: Type
		type: select
		options:
			creation: Création
			diffusion: Diffusion
			evenement: Évènement
			rencontre: Rencontre professionnelle
			action: Action artistique
			formation: Formation
		width: 1/4
	image:
		label: Image
		type: image
		width: 1/4
	start_date:
		label: Date de début
		type: date
		width: 1/4
	end_date:
		label: Date de fin
		type: date
		width: 1/4
	lieu:
		label: Lieu
		type: text
		width: 1/2
	membre:
		label: Membre(s)
		type: multiselect
		options: query
		width: 1/2
		query: 
			page: membres/les-membres
			fetch: visibleChildren
	compagnie:
		label: Compagnie(s)
		type: tags
		width: 1/2
	spectacle:
		label: Spectacle(s)
		type: tags
		width: 1/2
	
	text:
		label: Texte
		type: textarea
	